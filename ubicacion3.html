    <div id="map" style="margin-top: 20px;">
        <script>
            function initMap() {
                // Coordenadas de Stanford's y Supermercado Diamante
                var stanfords = { lat: 9.658275, lng: -82.751954 };


                // Crear el mapa
                var map = new google.maps.Map(
                    document.getElementById('map'), { zoom: 15, center: stanfords });

                // Agregar marcadores
                var markerStanfords = new google.maps.Marker({ position: stanfords, map: map, title: 'Stanford\'s' });

            }
        </script>
        <!-- Cargar la API de Google Maps -->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUAkoaWW27Js3TI4iQuPawetzaz8_L944&libraries=geometry&callback=initMap"></script>
